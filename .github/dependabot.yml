version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'npm'
    reviewers:
      - 'pdugan20'
    # Group non-major updates together
    groups:
      development-dependencies:
        patterns:
          - '@types/*'
          - '@testing-library/*'
          - 'jest*'
          - 'eslint*'
          - 'prettier*'
          - '@typescript-eslint/*'
          - 'webpack*'
          - 'ts-*'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - '@testing-library/*'
          - 'jest*'
          - 'eslint*'
          - 'prettier*'
          - '@typescript-eslint/*'
          - 'webpack*'
          - 'ts-*'
        update-types:
          - 'minor'
          - 'patch'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'dependencies'
      - 'github-actions'
    reviewers:
      - 'pdugan20'
